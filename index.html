<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame1">
      <img src="./image/photo.png" alt="" class="image1" />
      <div class="frame2">
        <div class="box">
          <div class="frame3">
            <div class="logo">
              <img src="./image/Logo.png" alt="busines logo" />
              <h1 class="title">Create an Account</h1>
            </div>
            <p class="text1">
              Became trivo member ,youâ€™ll get exlusive treatment from trivo
            </p>
          </div>
          <form class="form">
            <label for="firsname" class="label">Full Name</label>
            <input
              type="text"
              id="firstname"
              placeholder="Enter Your First Name"
              class="place"
            />
          </form>
          <form class="form">
            <label for="email" class="label">Email <span>*</span></label>
            <input
              type="text"
              id="email"
              placeholder="Enter Email"
              class="place"
            />
          </form>
          <div class="frame4">
            <p class="label">Password <span>*</span></p>
            <div class="frame5">
              <form class="form">
                <input
                  type="text"
                  id="password"
                  placeholder="Create a Password"
                  class="place2"
                />
              </form>
              <img
                src="./image/akar-icons_eye-closed.svg"
                alt="eye icon"
                class="icon"
              />
            </div>
          </div>
          <button class="button1">Create an Account</button>
          <button class="button2">
            <img src="./image/google.png" alt="google logo" />
            Sign Up With Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
